{% extends "layout.html" %}
{% block content %}
  <div id="popup" class="hidden absolute p-2 bg-opacity-85"></div>
  <div class="h-full w-full flex flex-col">
    <div id='display' class="text-white flex-1 h-1/2">
			<img id='jumboImg' class='h-full mx-auto'></img>
		</div>
    <div id="gallery" class="text-white overflow-auto h-1/2">
      <table id="galleryTable"
             class="gallery-table border border-gray-300 w-full text-sm">
        <tr class="bg-neutral-800">
          <th>image</th>
          <th>camera</th>
          <th>location</th>
          <th>date</th>
        </tr>
        {% for image in images %}
          <tr data-src="{{ image['uri'] }}" class="hover:bg-slate-400">
            <td>{{ image['name'] }}</td>
            <td>{{ image['Model'] }}</td>
            <td>{{ image['latlong'] or 'Earth' }}</td>
            <td>{{ image['created'] }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
{% block script %}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
			const popup = document.getElementById('popup');
			const table = document.getElementById('galleryTable');
			const jumbo = document.getElementById('jumboImg');

			let currentImage = null;
			const xOffset = 40;
			const yOffset = 40;

			table.addEventListener('mouseover', (event) => {
				if (event.target.tagName === 'TD') {
					if (popup.childNodes.length >= 1) {
						popup.removeChild(currentImage);
						currentImage = null;
						popup.style.left = 0 + 'px';
						popup.style.top = 0 + 'px';
					}

					const row = event.target.closest('tr');
					const mediaContent = row.getAttribute('data-src');
					currentImage = new Image(width = 200);
					currentImage.onload = (event) => {
						popup.appendChild(currentImage);
						popup.style.left = event.pageX + xOffset + 'px';
						popup.style.top = event.pageY + yOffset + 'px';
						popup.classList.add('bg-white');
						popup.classList.remove('hidden');
					};
					currentImage.src = mediaContent;
				}
			});

			table.addEventListener('mousemove', (event) => {
				if (event.target.tagName == 'TD') {
					if (currentImage) {
						popup.style.left = event.pageX + xOffset + 'px';
						popup.style.top = event.pageY + yOffset + 'px';
					}
				}
			});

			table.addEventListener('mouseout', (event) => {
				popup.classList.add('hidden');
				popup.classList.remove('bg-white');
				if (popup.childNodes.length >= 1) {
					popup.removeChild(currentImage);
					currentImage = null;
					popup.style.left = 0 + 'px';
					popup.style.top = 0 + 'px';
				}
			});

			table.addEventListener('click', (event) => {
				if (event.target.tagName == 'TD') {
					const row = event.target.closest('tr');
					jumbo.src = row.getAttribute('data-src');
				}
			});
    });
  </script>
{% endblock %}
