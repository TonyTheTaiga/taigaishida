{% extends "layout.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-xs">
    <form id="upload-form" action="/upload-image" method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="image">
          Choose an image to upload
        </label>
        <input id="file-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" name="image">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="passphrase">
          Passphrase
        </label>
        <input id="passphrase-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" name="passphrase">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Upload
        </button>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('upload-form').addEventListener('submit', function(event) {
  event.preventDefault();
  
  const fileInput = document.getElementById('file-input');
  const passphraseInput = document.getElementById('passphrase-input');
  
  const formData = new FormData();
  formData.append('image', fileInput.files[0]);
  formData.append('passphrase', passphraseInput.value);
  
  fetch('/upload-image', {
    method: 'POST',
    body: formData,
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error(error));
});
</script>
{% endblock %}
