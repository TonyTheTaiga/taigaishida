{% extends "layout.html" %}
{% block content %}
<section class="text-white">
  <img src="{{ gallery[0].url }}" class="image-transition object-scale-down h-screen-95 mx-auto pb-10" id="imageDisplay" />
</section>

<script type="text/javascript">
  const IMAGE_INTERVAL = 1500;
  const images = {{ gallery|safe }};
  let currentImageIndex = 0;

  setInterval(() => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    const imageDisplay = document.getElementById("imageDisplay");
    imageDisplay.src = images[currentImageIndex].url;
  }, IMAGE_INTERVAL);
</script>
{% endblock %}
