<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>Taiga Ishida | {{ title }}</title>
        {% else %}
            <title>Taiga Ishida</title>
        {% endif %}
        <meta name="author" content="Taiga Ishida" />
        <meta name="description" content="nandeyanenn" />
        <meta name="keywords"
              content="Taiga, Ishida, Taiga Ishida, machine learning, ai, software, engineer, machine, learning" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
              href="{{ url_for('static', path='/styles/2024.css') }}" />
    </head>
    <body id="body" class="flex flex-col h-screen font-main bg-neutral-900 p-4">
        <header id="header" class="text-white">
            <nav id="navigation" class="text-2xl">
                <a href="{{ url_for("gallery") }}">01</a>
                <a href="{{ url_for("about") }}">00</a>
            </nav>
        </header>
        <!-- header -->
        <main id="main" class='flex-grow overflow-hidden'>
            {% block content %}{% endblock %}
        </main>
        <!-- main -->
        {% block script %}{% endblock %}
        {% block javascript %}{% endblock %}
    </body>
</html>
